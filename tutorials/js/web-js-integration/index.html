<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sandbox</title>
</head>
<body>
    <h1 id="title">I am Vengeance, I am the Night</h1>
    <button id="btn1" onclick="modify()">test</button>

    <button id="btn2">mode</button>

    <style>
        #btn1{
            height: 30px;
            width: 100px;
        }
        #btn2 {
            height: 30px;
            width: 100px;
        }
        .dark{
            background-color: black;
            color: white;
        }
    </style>

    <script>
        const title = document.getElementById("title");
        const oldText = title.textContent;

        function modify() {
            if (title.textContent === oldText) {
                title.textContent = "I am Batman, well not really...";
                alert("printing modified text");
            }
            else {
                title.textContent = oldText;
                alert("reverting to original text");
            }
        }

        const btn2 = document.getElementById("btn2");

        btn2.addEventListener("click", () => {
            document.body.classList.toggle("dark")
        })
    </script>
</body>
</html>
