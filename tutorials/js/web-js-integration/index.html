<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sandbox</title>
</head>
<body>
    <h1 id="title">I am Vengeance, I am the Night</h1>
    <button class="btn-custom" id="btn1" onclick="modify()">test</button>

    <button class="btn-custom" id="btn2">mode</button>

    <button class="btn-custom" id="btn3">event</button>
    <br>
    <input type="text" id="name-input" placeholder="enter name">
    <p id="output-para"></p>

    <h1 id="title2">Gotham</h1>
    <p class="text">where is Batman</p>
    <p class="text">I am Joker</p>

    <style>
        input{
            padding: 10px;
            margin-top: 20px;
        }
        .btn-custom {
            height: 30px;
            width: 100px;
        }
        .dark{
            background-color: black;
            color: white;
        }
    </style>

    <script>
        const title = document.getElementById("title");
        const oldText = title.textContent;

        function modify() {
            if (title.textContent === oldText) {
                title.textContent = "I am Batman, well not really...";
                alert("printing modified text");
            }
            else {
                title.textContent = oldText;
                alert("reverting to original text");
            }
        }

        const btn2 = document.getElementById("btn2");

        btn2.addEventListener("click", () => {
            document.body.classList.toggle("dark")
        })

        const btn3 = document.getElementById("btn3");
        btn3.addEventListener("click", greet);

        function greet() {
            alert("click event triggered");
            console.log("event triggered for btn 3");
        }

        let inp = document.getElementById("name-input");
        let out = document.getElementById("output-para");

        inp.addEventListener("input", () => {
            out.textContent = inp.value;
        })

        // by id
        const title2 = document.getElementById("title2");
        console.log(title2.textContent);
        
        // selecting by class -> single class element
        // this only selects where is Batman
        const batmanText = document.querySelector(".text");
        console.log(batmanText.textContent);

        // selecting all elements of the same class
        const allText = document.querySelectorAll(".text");
        console.log(allText)
    </script>
</body>
</html>
