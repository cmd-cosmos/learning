<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sandbox</title>
</head>
<body>
    <h1 id="title">I am Vengeance</h1>
    <button id="btn1" onclick="modify()">test</button>

    <style>
        #btn1{
            height: 30px;
            width: 100px;
        }
    </style>

    <script>
        function modify() {
            document.getElementById("title").textContent = "I am Batman";
        }
    </script>
</body>
</html>
