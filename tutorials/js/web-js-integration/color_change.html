<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 5</title>

    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>click btn to change background</h1>
    <button id="colorBtn">color</button>

    <script>
        const color = ["yellow", "cyan", "green", "red", "blue"];
        const btn = document.getElementById("colorBtn");
        let idx = 0;

        btn.addEventListener("click", () => {
            document.body.style.backgroundColor = color[idx];
            idx = (idx + 1) % color.length;
        });

    </script>
</body>
</html>
